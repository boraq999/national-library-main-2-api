<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="مكتبة رقمية شاملة للكتب والمراجع الأكاديمية" />

    <style>
      html{font-family:'Tajawal',system-ui,-apple-system,sans-serif;line-height:1.5}

      #root{min-height:100vh}
      .loading{display:flex;justify-content:center;align-items:center;height:100vh;font-size:18px;color:#667eea}
      .skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:loading 1.5s infinite}
      @keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}

    <link rel="icon" href="/favicon.ico" sizes="any">
